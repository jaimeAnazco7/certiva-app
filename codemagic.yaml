workflows:
  ios-workflow:
    name: Certiva App iOS
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - app_store_credentials
      vars:
        # ⚠️ IMPORTANTE: Cambia estos valores por los de tu app
        APP_ID: "py.com.certiva.app"  # ✅ Configurado
        APP_STORE_ID: ""  # ⚠️ OPCIONAL: ID de tu app en App Store Connect (si ya existe)
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        BUNDLE_ID: "py.com.certiva.app"  # ✅ Configurado - Debe coincidir con APP_ID
    scripts:
      - name: Flutter setup
        script: |
          flutter --version
          flutter pub get
          flutter clean
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install && cd ..
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Set up provisioning profile in Xcode project
        script: |
          xcode-project use-profiles
      - name: Build ipa for distribution
        script: |
          flutter build ipa --release \
            --build-name=$(FLUTTER_BUILD_NAME) \
            --build-number=$(FLUTTER_BUILD_NUMBER)
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - jaime@komercos.com  # ⚠️ CAMBIAR: Reemplaza con tu email real
        notify:
          success: true
          failure: true
      app_store_connect:
        # Subir automáticamente a TestFlight
        auth: integration
        
        # ⚠️ IMPORTANTE: Configura estas opciones según tu necesidad
        submit_to_testflight: true
        beta_groups:  # ⚠️ OPCIONAL: Grupos de testers en TestFlight (crea los grupos primero en App Store Connect)
          # - "Internal Testers"
          # - "External Testers"
        submit_to_app_store: false  # Cambiar a true cuando quieras publicar en App Store
        
        # ⚠️ OPCIONAL: Si tienes el App Store ID, descomenta y agrega:
        # app_id: "$APP_STORE_ID"

